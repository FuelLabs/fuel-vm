[package]
name = "fuel-vm"
version = "0.1.0"
authors = ["Victor Lopez <victor.lopez@fuel.sh>"]
categories = ["concurrency", "cryptography::cryptocurrencies", "emulators"]
edition = "2018"
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "vm"]
repository = "https://github.com/FuelLabs/fuel-vm"
description = "FuelVM interpreter."

[dependencies]
fuel-asm = { git = "ssh://git@github.com/FuelLabs/fuel-asm.git" }
fuel-storage = { git = "ssh://git@github.com/FuelLabs/fuel-storage.git" }
fuel-tx = { git = "ssh://git@github.com/FuelLabs/fuel-tx.git" }
fuel-types = { git = "ssh://git@github.com/FuelLabs/fuel-types.git" }
itertools = "0.10"
secp256k1 = { version = "0.20", features = ["recovery"] }
serde = { version = "1.0", features = ["derive"], optional = true }
sha3 = "0.9"
tracing = "0.1"

[dev-dependencies]
rand = "0.8"

[features]
debug = []
random = [ "fuel-types/random", "fuel-tx/random" ]
serde-types = [ "fuel-asm/serde-types", "fuel-types/serde-types", "fuel-tx/serde-types", "serde" ]

[[test]]
name = "test-blockchain"
path = "tests/blockchain.rs"
required-features = [ "random" ]

[[test]]
name = "test-debug"
path = "tests/debug.rs"
required-features = [ "debug" ]

[[test]]
name = "test-encoding"
path = "tests/encoding.rs"
required-features = [ "random" ]

[[test]]
name = "test-flow"
path = "tests/flow.rs"
required-features = [ "random" ]

[[test]]
name = "test-metadata"
path = "tests/metadata.rs"
required-features = [ "random" ]

[[test]]
name = "test-predicate"
path = "tests/predicate.rs"
required-features = [ "random" ]
