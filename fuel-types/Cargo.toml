[package]
name = "fuel-types"
version = { workspace = true }
authors = { workspace = true }
categories = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "primitives"]
license = "Apache-2.0"
repository = { workspace = true }
description = "Atomic types of the FuelVM."

[dependencies]
hex = { version = "0.4", default-features = false, optional = true }
rand = { version = "0.8", default-features = false, optional = true }
rkyv = { version = "0.7", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }

[dev-dependencies]
bincode = { workspace = true }
criterion = "0.4"
fuel-types = { path = ".", features = ["random", "serde"] }
rand = { version = "0.8", default-features = false, features = ["std_rng"] }
serde_json = "1.0"

[features]
default = ["std", "serde?/default"]
alloc = ["hex/alloc"]
random = ["rand"]
rkyv = ["dep:rkyv", "fuel-types/rkyv"]
serde = ["dep:serde", "rkyv", "alloc"] # TODO: should we really include rkyv here
std = ["alloc", "serde?/std", "hex?/std"]
unsafe = []

[[bench]]
name = "bench"
harness = false